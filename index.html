<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Support Widevine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 0;
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .result-ok {
            color: #28a745; /* Vert pour le succès */
        }
        .result-ko {
            color: #dc3545; /* Rouge pour l'échec */
        }
        ul {
            text-align: left;
            margin-top: 30px;
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Test de Support DRM Widevine</h1>
    <p>Ce test vérifie si le navigateur de cet appareil supporte le déchiffrement Widevine.</p>
    <p id="status">Veuillez patienter...</p>

    <div id="result"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var resultElement = document.getElementById('result');
        var statusElement = document.getElementById('status');

        // Vérifier si l'API est disponible
        if (!navigator.requestMediaKeySystemAccess) {
            resultElement.textContent = 'Non';
            resultElement.className = 'result-ko';
            statusElement.textContent = 'L\'API MediaKeySystemAccess n\'est pas disponible sur ce navigateur.';
            return;
        }

        // Définir la configuration de test la plus basique pour Widevine
        var config = {
            initDataTypes: ['cenc'],
            videoCapabilities: [{
                contentType: 'video/mp4; codecs="avc1.4d401e"'
            }]
        };

        // Tenter d'obtenir l'accès au système de clés Widevine via la chaîne de promesses
        navigator.requestMediaKeySystemAccess('com.widevine.alpha', [config])
            .then(function(mediaKeySystemAccess) {
                // Si la promesse est résolue, le support est présent
                resultElement.textContent = 'OUI';
                resultElement.className = 'result-ok';
                statusElement.textContent = 'Le support DRM Widevine est détecté sur cet appareil !';
            })
            .catch(function(error) {
                // Si la promesse est rejetée, le support n'est pas présent
                resultElement.textContent = 'NON';
                resultElement.className = 'result-ko';
                statusElement.textContent = 'Le support DRM Widevine n\'est PAS détecté sur cet appareil.';
                console.error('Erreur détaillée:', error);
            });
    });
</script>

</body>
</html>
