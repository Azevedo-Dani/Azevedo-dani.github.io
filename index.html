<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public IP</title>
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            font-size: 2rem;
        }
    </style>
</head>
<body>
<div id="ip">Fetching IP...</div>

<script>
    fetch("https://api.ipify.org?format=json")
        .then((res) => res.json())
        .then((data) => {
            document.getElementById("ip").textContent = `Your IP: ${data.ip}`;
        })
        .catch((err) => {
            document.getElementById("ip").textContent = "Failed to get IP";
            console.error(err);
        });
</script>
</body>
</html>
