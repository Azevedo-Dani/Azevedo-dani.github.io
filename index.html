<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        background: black;
      }
       main {
        box-sizing: border-box;
        height: 100vh;
        min-height: 100vh;
        max-height: 100vh;
        width: 100%;
       }
       .event-name {
        height: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        color: white;
        font-size: 48px;
        font-family: "Concert One", sans-serif;
  font-weight: 400;
  font-style: normal;
       }
        iframe {
       width: 100%;
       height: 100%;
       }

       .videos {
        overflow: hidden;
        display: flex;
        align-content: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
        height: 70%;
        max-height: 70%;
        width: 100%;
       }
       .videos > div {
        width: 33%;
        aspect-ratio: 16/9;
        position: relative;
       }
       .videos > div .mat {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        background-color: transparent;
        font-size: 40px;
       }
       .sponsors {
        height: 20%;
        max-height: 20%;
        min-height: 20%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        box-sizing: border-box;
       }
       .sponsors img {
        height: 100%;
        max-height: 100%;
       }
      
    </style>
  </head>
  <body>
    <main>
      <div class="event-name" >
        Dutch open no-gi 2024 powerd  by BJJ Fightgear
      </div>
      <div class="videos">
        <div>
          <iframe src='https://unifight.one/embed/C43oytoNIRzwKwjsNqaK9w?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
          <div class="mat">MAT 1</div>
        </div>
        <div>
        <iframe src='https://unifight.one/embed/rq26MHmmMnUgO3trqrAq4g?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
        <div class="mat">MAT 2</div>
        </div>
        <div>
          <iframe src='https://unifight.one/embed/zaVQgV9MZj5E95Tb65tb5g?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
          <div class="mat">MAT 3</div>
        </div>
        <div>
          <iframe src='https://unifight.one/embed/2ycyOsO7-AeXaodV9Xx3Jw?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
          <div class="mat">MAT 4</div>
        </div>
        <div>
          <iframe src='https://unifight.one/embed/hsf7afpIxjGeXL9quOnI3Q?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
          <div class="mat">MAT 5</div>
        </div>
        <div>
          <iframe src='https://unifight.one/embed/Pt4Dgy6irJM_FaFxVtjwOQ?autoplay=1' referrerpolicy="unsafe-url" frameborder='0' allow='autoplay; encrypted-media' allowfullscreen ></iframe>
          <div class="mat">MAT 6</div>
        </div>
      </div>

      <div class="sponsors">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdAHXs23oDQL-H8h0o8G-C6T_PGYsx7gCvHqWQ_i8ixM5Ra22RKpXn7KYKWA4rHo8w-zY&usqp=CAU"/>
                <img src="https://photos.smugmug.com/photos/i-zxvpv34/0/02e6c4e4/X3/i-zxvpv34-X3.png"/>
      </div>

  </body>
</html>
