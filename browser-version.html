<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        p, pre {
            font-size: 1.2em;
            color: #666;
            margin-top: 0;
            text-align: left;
            word-wrap: break-word;
        }
        strong {
            color: #333;
        }
        pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Informations sur le Navigateur</h1>
    <p id="status">Récupération des informations...</p>

    <div id="result">
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var resultElement = document.getElementById('result');
        var statusElement = document.getElementById('status');

        // Fonction pour détecter le navigateur et sa version
        function getBrowserInfo() {
            var ua = navigator.userAgent;
            var tem;
            var M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+(\.\d+)?)/i) || [];
            if(/trident/i.test(M[1])){
                tem = /\brv[ :]+(\d+(\.\d+)?)/g.exec(ua) || [];
                return 'IE '+(tem[1] || '');
            }
            if(M[1] === 'Chrome'){
                tem = ua.match(/\b(OPR|Edge)\/(\d+(\.\d+)?)/);
                if(tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
            if((tem=ua.match(/version\/(\d+(\.\d+)?)/i))!=null) M.splice(1, 1, tem[1]);
            return M.join(' ');
        }
        
        // Exécuter la détection et afficher les résultats
        var browserInfo = getBrowserInfo();
        var platform = navigator.platform || 'Non spécifié';
        var userAgentString = navigator.userAgent || 'Non spécifié';

        statusElement.textContent = 'Informations récupérées.';

        resultElement.innerHTML = 
            '<h2>Détails du navigateur :</h2>' +
            '<p><strong>Navigateur et version :</strong> ' + browserInfo + '</p>' +
            '<p><strong>Système d\'exploitation :</strong> ' + platform + '</p>' +
            '<h2>Chaîne complète (User-Agent) :</h2>' +
            '<pre>' + userAgentString + '</pre>';
    });
</script>

</body>
</html>
