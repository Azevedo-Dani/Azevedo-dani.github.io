<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Défilant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 500px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .scrolling-text {
            /* pour un effet de texte défilant de droite à gauche */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exemple de Texte Défilant</h2>
    <marquee class="scrolling-text" direction="left" scrollamount="5">
        Ceci est un exemple de texte qui défile dans une boîte. Vous pouvez modifier le texte ici !
    </marquee>
</div>

</body>
</html>
