<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Players FHD</title>
<style>
	* { margin: 0; padding: 0; box-sizing: border-box; }
	html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }
	.grid {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr;
		width: 100vw;
		height: 100vh;
	}
	video {
		width: 100%;
		height: 100%;
		object-fit: contain;
		background: #111;
	}
</style>
</head>
<body>
<div class="grid">
	<video id="player1" autoplay muted loop></video>
	<video id="player2" autoplay muted loop></video>
	<video id="player3" autoplay muted loop></video>
	<video id="player4" autoplay muted loop></video>
</div>
<script>
	const sources = [
		'https://filesamples.com/samples/video/mjpeg/sample_640x360.mjpeg',
		'https://filesamples.com/samples/video/mjpeg/sample_1280x720_surfing_with_audio.mjpeg',
		'https://filesamples.com/samples/video/mjpeg/sample_960x400_ocean_with_audio.mjpeg',
		'https://filesamples.com/samples/video/mjpeg/sample_2560x1440.mjpeg',
	];

	document.querySelectorAll('video').forEach((video, i) => {
		video.src = sources[i];
	});
</script>
</body>
</html>
