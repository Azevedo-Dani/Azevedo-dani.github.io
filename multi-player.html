<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4 Players FHD</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		img {
			width: 100%;
			height: 100%;
			min-width: 0;
			min-height: 0;
			max-height: 50vh;
			object-fit: contain;
			background: #111;
		}
	</style>
</head>
<body>
<div class="grid">
	<img id="player1" />
	<img id="player2" />
	<img id="player3" />
	<img id="player4" />
</div>
<script>
	// Flux MJPEG (webcams publiques)
	const sources = [
		'http://195.196.36.242/mjpg/video.mjpg',
		'http://77.222.181.11:8080/mjpg/video.mjpg',
		'http://195.196.36.242/mjpg/video.mjpg',
		'http://77.222.181.11:8080/mjpg/video.mjpg',
	];

	document.querySelectorAll('img').forEach((img, i) => {
		img.src = sources[i];
	});
</script>
</body>
</html>
